<div #mapa class="mapa-container"></div>


<ul class="list-group ">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        + Agregar
    </li>
    <li *ngFor="let marcador of marcadores; let i = index"
        class="list-group-item list-group-color: #{$list-group-color}"
        (click)="irMarcador(marcador.marker!)"
        (dblclick)="deleteMarker( i )"
        [ngStyle]="{'background-color': marcador.color}">
        marker {{i}}
    </li>
</ul>
